<div class="search-container">
  <form [formGroup]="form" (ngSubmit)="Search()">
    <div class="search-grid">
      <!-- Search Input -->
      <div class="search-input-container">
        <div class="input-icon">
          <svg viewBox="0 0 24 24" height="20" width="20" class="search-icon">
            <path
              d="M9.145 18.29c-5.042 0-9.145-4.102-9.145-9.145s4.103-9.145 9.145-9.145 9.145 4.103 9.145 9.145-4.102 9.145-9.145 9.145zm0-15.167c-3.321 0-6.022 2.702-6.022 6.022s2.702 6.022 6.022 6.022 6.023-2.702 6.023-6.022-2.702-6.022-6.023-6.022zm9.263 12.443c-.817 1.176-1.852 2.188-3.046 2.981l5.452 5.453 3.014-3.013-5.42-5.421z"
            ></path>
          </svg>
          <input
            class="search-input"
            type="text"
            placeholder="Find services..."
            formControlName="searchTerm"
            aria-label="Search for services"
          />
        </div>
      </div>

      <!-- City Select -->
      <div class="select-container">
        <label for="citySelect" class="select-label">City</label>
        <select
          class="form-select"
          id="citySelect"
          formControlName="city"
          aria-label="Select city"
        >
          <option value="" disabled selected>Select your city</option>
          <option *ngFor="let city of datas" [value]="city">
            {{ city }}
          </option>
        </select>
      </div>

      <!-- Service Type Select -->
      <div class="select-container">
        <label for="serviceTypeSelect" class="select-label">Service Type</label>
        <select
          class="form-select"
          id="serviceTypeSelect"
          formControlName="serviceType"
          aria-label="Select service type"
        >
          <option value="" selected>All service types</option>
          <option *ngFor="let service of serviceTypes" [value]="service">
            {{ service }}
          </option>
        </select>
      </div>

      <!-- Search Button -->
      <button class="search-button" type="submit" aria-label="Search">
        Search
        <svg viewBox="0 0 24 24" height="18" width="18" class="button-icon">
          <path
            d="M9.145 18.29c-5.042 0-9.145-4.102-9.145-9.145s4.103-9.145 9.145-9.145 9.145 4.103 9.145 9.145-4.102 9.145-9.145 9.145zm0-15.167c-3.321 0-6.022 2.702-6.022 6.022s2.702 6.022 6.022 6.022 6.023-2.702 6.023-6.022-2.702-6.022-6.023-6.022zm9.263 12.443c-.817 1.176-1.852 2.188-3.046 2.981l5.452 5.453 3.014-3.013-5.42-5.421z"
          ></path>
        </svg>
      </button>
    </div>
  </form>

  <a routerLink="/menu" class="add-service-button">
    <i class="bi bi-plus-circle-fill"></i>
    Add New Service
  </a>
</div>
